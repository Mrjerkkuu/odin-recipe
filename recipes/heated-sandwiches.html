<body>
    <h1>Heated sandwiches</h1>
    <img src="../img/leipa.jpg" alt="Oven heated sandwich">
    <p>Good, fast and tasty sandwich</p>

    <p><h3>Ingredients</h3></p>
    <p><ul>
        <li>White bread</li>
        <li>Cheese</li>
        <li>Toppings of your choosing (Ham for instance)</li>
    </ul></p>

    <p><h3>Steps</h3></p>
    <ol>
        <li>Slice your bread</li>
        <li>Add your desired toppings</li>
        <li>Put the sandwiches to oven at 175 degrees celsius for 15 minutes</li>
        <li>Serve when hot</li>
    </ol>
